<!DOCTYPE html>
<html>
<head>
    {include file="default/resource" /}
</head>
<body>
{include file="default/header" /}
<div class="main layui-clear">

  <div class="fly-panel fly-panel-user" pad20>
    <div class="layui-tab layui-tab-brief">
      <ul class="layui-tab-title">
        <li><a href="login.html">{$Think.lang.dengru}</a></li>
        <li class="layui-this">{$Think.lang.zhuce}</li>
      </ul>
      <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
        <div class="layui-tab-item layui-show">
          <div class="layui-form layui-form-pane">
              <form id="form1" action="{:url('')}">
              <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">{$Think.lang.youxiang}</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_email" placeholder="{$Think.lang.qingshuru}{$Think.lang.youxiang}" name="email" required jq-verify="required|email" jq-error=" {$Think.lang.youxiang}不能为空|{$Think.lang.youxiang}格式不正确"  autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">{$Think.lang.jianghuichengwei}</div>
              </div>
              <div class="layui-form-item">
                <label for="L_nickname" class="layui-form-label">{$Think.lang.nicheng}</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_nickname" placeholder="{$Think.lang.qingshuru}{$Think.lang.nicheng}" name="nickname" required jq-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label for="L_password" class="layui-form-label">{$Think.lang.mima}</label>
                <div class="layui-input-inline">
                  <input type="password" id="L_password" placeholder="{$Think.lang.qingshuru}{$Think.lang.mima}" name="password" required jq-verify="required" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">{$Think.lang.6dao16ge}</div>
              </div>
              <div class="layui-form-item">
                <label for="L_password2" class="layui-form-label">{$Think.lang.querenmima}</label>
                <div class="layui-input-inline">
                  <input type="password" id="L_password2" placeholder="{$Think.lang.qingshuru}{$Think.lang.querenmima}" name="password2" required jq-verify="required|password2" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <button class="layui-btn" jq-submit lay-filter="submit" jq-tab="true">{$Think.lang.zhuce}</button>
              </div>
              <div class="layui-form-item fly-form-app">
                <span>{$Think.lang.huozheshiyong}</span>
                <a href="" onclick="layer.msg('正在通过QQ登入', {icon:16, shade: 0.1, time:0})" class="iconfont icon-qq" title="QQ登入"></a>
                <a href="" onclick="layer.msg('正在通过微博登入', {icon:16, shade: 0.1, time:0})" class="iconfont icon-weibo" title="微博登入"></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
{include file="default/footer" /}
<script>
    layui.define(['jquery', 'layer', 'ajax'], function(exports) {
        jqMain = function() {};
        var main = new jqMain();
        main.init();
        exports('main', {});
    });
</script>
</body>
</html>
