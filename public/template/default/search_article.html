<!DOCTYPE html>
<html>
<head>
    {include file="default/resource" /}
</head>
<body>
{include file="default/header" /}
<div class="main layui-clear">
    <div class="wrap">
        <div class="content" style="margin-right:0">
            <div class="fly-tab">
                <form action="{:url('home/Search/index')}" method="post">
                    <div class="layui-input-inline" style="width: 200px;">
                        <input value="{$keyword|default=''}" class="layui-input" placeholder="关键词" type="text" name="keyword">
                    </div>
                    <div class="layui-input-inline" style="width: 100px;">
                        <input class="layui-btn" type="submit" value="搜索">
                    </div>
                    <div class="layui-input-inline" style="width: 100px;">
                        搜索结果
                    </div>
                </form>
            </div>
            <ul class="fly-list">
                {foreach name='list' item='vo'}
                <li class="fly-list-li">
                    <a href="{$vo.aurl}" class="fly-list-avatar">
                        <img src="{$vo.image|default='__HOME__/images/avatar/default.png'}" alt="">
                    </a>
                    <h2 class="fly-tip">
                        <a href="{$vo.aurl}">{$vo.title}</a>
                    </h2>
                    <p>
                        <span>{$vo.time|date='Y-m-d H:i',###}</span>
                    <span class="fly-list-hint">
                      <i class="iconfont" title="人气">&#xe60b;</i> {$vo.views}
                    </span>
                    </p>
                </li>
                {/foreach}
            </ul>
            <div style="text-align: center">
                <div class="laypage-main">
                    {$_page|default=''}
                </div>

            </div>
        </div>
    </div>
</div>
{include file="default/footer" /}
</body>
</html>
