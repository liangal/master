
<!DOCTYPE html>
<html>
<head>
    {include file="default/resource" /}
</head>
<body>
{include file="default/header" /}
<div class="main layui-clear">
  <div class="fly-panel" pad20>
    <h2 class="page-title">{$Think.lang.liuyanban}</h2>
    
    <!-- <div class="fly-none">并无权限</div> -->

    <div class="layui-form layui-form-pane">
        <form id="form1" action="{:url('Form/push')}">
        <div class="layui-form-item">
          <label for="L_name" class="layui-form-label">{$Think.lang.nicheng}</label>
          <div class="layui-input-block">
            <input type="text" id="L_name" name="name" placeholder="{$Think.lang.qingshuru}{$Think.lang.nicheng}" required jq-verify="required" jq-error="{$Think.lang.qingshuru}{$Think.lang.nicheng}" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">{$Think.lang.youxiang}</label>
            <div class="layui-input-block">
                <input type="text" id="L_email" name="email" placeholder="{$Think.lang.qingshuru}{$Think.lang.youxiang}" required jq-verify="required|email" jq-error=" {$Think.lang.youxiang}{$Think.lang.bunengweikong}|{$Think.lang.youxiang}{$Think.lang.geshibuzheng}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
          <div class="layui-input-block">
            <textarea id="L_content" name="content" required jq-verify="required" placeholder="{$Think.lang.qingshuru}{$Think.lang.neirong}" jq-error="{$Think.lang.neirong}{$Think.lang.bunengweikong}" class="layui-textarea fly-editor" style="height: 260px;"></textarea>
          </div>
          <label for="L_content" class="layui-form-label" style="top: -2px;">{$Think.lang.neirong}</label>
        </div>

        <div class="layui-form-item">
            <input name="table" type="hidden" value="guestbook">
          <button class="layui-btn" jq-submit lay-filter="submit" jq-tab="true">{$Think.lang.lijiliuyan}</button>
        </div>
      </form>
    </div>
  </div>
</div>
{include file="default/footer" /}
<script>
    layui.use('pageform',function () {
        var $       = layui.jquery,
            form    = layui.jqform;
        //自定义
        form.verify({
            password2: function(value) {
                if (value === "")
                    return "{$Think.lang.qingshuru}{$Think.lang.mima}！";
            }
        });
    });
</script>
</body>
</html>
