<!DOCTYPE html>
<html>
<head>
    {include file="default/resource" /}
</head>
<body>
{include file="default/header" /}
<div class="main fly-user-main layui-clear">
    {include file="default/user_left" /}
  <div class="site-tree-mobile layui-hide">
    <i class="layui-icon">&#xe602;</i>
  </div>
  <div class="site-mobile-shade"></div>
  
  <div class="fly-panel fly-panel-user" pad20>
    <div class="layui-tab layui-tab-brief" lay-filter="user">
      <ul class="layui-tab-title" id="LAY_mine">
        <li class="layui-this" lay-id="info">我的资料</li>
        <li lay-id="avatar">头像</li>
        <li lay-id="pass">密码</li>
        <li lay-id="bind">帐号绑定</li>
      </ul>
      <div class="layui-tab-content" style="padding: 20px 0;">
        <div class="layui-form layui-form-pane layui-tab-item layui-show">
            <form action="{:url('')}">
            <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">邮箱</label>
              <div class="layui-input-inline">
                <input type="text" id="L_email" name="email" required lay-verify="email" autocomplete="off" value="{$user_info.email}" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">登录的账号</div>
            </div>
            <div class="layui-form-item">
              <label for="L_nickname" class="layui-form-label">昵称</label>
              <div class="layui-input-inline">
                <input type="text" id="L_nickname" name="nickname" required lay-verify="required" autocomplete="off" value="{$user_info.nickname}" class="layui-input">
              </div>
              <div class="layui-inline">
                <div class="layui-input-inline">
                  <input type="radio" name="sex" value="1" {eq name="user_info.sex" value="1"} checked{/eq} title="男">
                  <input type="radio" name="sex" value="2" {eq name="user_info.sex" value="2"} checked{/eq} title="女">
                </div>
              </div>
            </div>
            <div class="layui-form-item">
              <label for="L_address" class="layui-form-label">地址</label>
              <div class="layui-input-inline">
                <input type="text" id="L_address" name="address" autocomplete="off" value="{$user_info.address}" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item layui-form-text">
              <label for="L_description" class="layui-form-label">介绍</label>
              <div class="layui-input-block">
                <textarea placeholder="随便写些什么刷下存在感" id="L_description"  name="description" autocomplete="off" class="layui-textarea" style="height: 80px;">{$user_info.description}</textarea>
              </div>
            </div>
            <div class="layui-form-item">
              <button class="layui-btn" jq-submit lay-filter="submit" jq-tab="true">确认修改</button>
            </div>
            </form>
          </div>

          <div class="layui-form layui-form-pane layui-tab-item">
            <div class="layui-form-item">
              <div class="avatar-add">
                <p>建议尺寸168*168，支持jpg、png、gif，最大不能超过30KB</p>
                <div class="upload-img">
                    <input type="file" name="image" class="layui-upload-file">
                    <input type="hidden" name="image" value="{$info.image|default=''}" jq-error="请上传形象图" error-id="img-error">
                    <p id="img-error" class="error"></p>
                </div>
                <img src="{$user_info.head_url|default='__HOME__/default_img/default2.jpg'}" id="img-thumb">
                <span class="loading"></span>
              </div>
            </div>
          </div>

          <div class="layui-form layui-form-pane layui-tab-item">
              <form  action="{:url('editPassword')}" method="post">
              <div class="layui-form-item">
                <label for="L_nowpassword" class="layui-form-label">当前密码</label>
                <div class="layui-input-inline">
                  <input type="password" id="L_nowpassword" placeholder="请输入当前密码" name="nowpassword" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label for="L_password" class="layui-form-label">新密码</label>
                <div class="layui-input-inline">
                  <input type="password" id="L_password" placeholder="请输入新密码" name="password" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">6到16个字符</div>
              </div>
              <div class="layui-form-item">
                <label for="L_password2" class="layui-form-label">确认密码</label>
                <div class="layui-input-inline">
                  <input type="password" id="L_password2" placeholder="请输入确认密码" name="password2" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <button class="layui-btn" jq-submit lay-filter="submit" jq-tab="true">确认修改</button>
              </div>
            </form>
          </div>

          <div class="layui-form layui-form-pane layui-tab-item">
            <ul class="app-bind">
              <li class="fly-msg app-havebind">
                <i class="iconfont icon-qq"></i>
                <span>已成功绑定，您可以使用QQ帐号直接登录Fly社区，当然，您也可以</span>
                <a href="javascript:;" class="acc-unbind" type="qq_id">解除绑定</a>

                <!-- <a href="" onclick="layer.msg('正在绑定微博QQ', {icon:16, shade: 0.1, time:0})" class="acc-bind" type="qq_id">立即绑定</a>
                <span>，即可使用QQ帐号登录Fly社区</span> -->
              </li>
              <li class="fly-msg">
                <i class="iconfont icon-weibo"></i>
                <!-- <span>已成功绑定，您可以使用微博直接登录Fly社区，当然，您也可以</span>
                <a href="javascript:;" class="acc-unbind" type="weibo_id">解除绑定</a> -->

                <a href="" class="acc-weibo" type="weibo_id"  onclick="layer.msg('开发中', {icon:16, shade: 0.1, time:0})" >立即绑定</a>
                <span>，即可使用微博帐号登录Fly社区</span>
              </li>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
{include file="default/footer" /}
<script>
    layui.use('setform',function () {
        $ = layui.jquery;
        layui.upload({
            url: '{:url("upload/uploadHead")}'
            ,success: function(res){
                console.log(res); //上传成功返回值，必须为json格式
                if (res.status==200){
                    $('#img-thumb').attr('src',res.url);
                    layer.msg(res.msg);
                }else{
                    layer.msg(res.msg);
                }
            }
        });
    });
</script>
</body>
</html>
