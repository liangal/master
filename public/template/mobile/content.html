<!DOCTYPE html>
<html>
<head>
    {include file="default/resource" /}
</head>
<body>
{include file="default/header" /}
<div class="main layui-clear">
  <div class="wrap">
    <div class="content detail">
      <div class="fly-panel detail-box">
        <h1>{$content_info.title}</h1>
        <div class="fly-tip fly-detail-hint">
          <div class="fly-list-hint">
            <i class="iconfont" title="人气">&#xe60b;</i> {$content_info.views}
          </div>
        </div>
        
        <div class="detail-body photos" style="margin-bottom: 20px;">
            {$content_info.content}
        </div>
      </div>


    </div>
  </div>
  
  <div class="edge">
    <dl class="fly-panel fly-list-one"> 
      <dt class="fly-panel-title">点击排行</dt>
        {contentlist name="vo" limit='10' order='views desc'}
      <dd>
        <a href="{$vo.aurl}">{$vo.title}</a>
        <span><i class="iconfont">&#xe60b;</i> {$vo.views}</span>
      </dd>
        {/contentlist}
    </dl>
  </div>
</div>
{include file="default/footer" /}
</body>
</html>
